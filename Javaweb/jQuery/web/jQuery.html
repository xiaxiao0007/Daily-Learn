<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>

    <script>
        /*
        * DOM 文本操作模块
        * 当页面加载完成之后，执行函数
        * */
        $(document).ready(function (){
            // 写可执行的代码
            $("div").width("50px");
            $("div").height("50px");
        })
    </script>
    <style>
        div{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div>
        <img src="jQuery.html">
    </div>
</body>
</html>
